<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather APP</title>
  </head>
  <body>
    <div class="main">
      <div class="search">
        <input type="text" name="" id="inputbox" class="inputbox" placeholder="Enter city name" autocomplete="off">
      </div>

      <div class="wbody">
        <div class="location-details">
          <div class="city"id="city">Delhi</div>
          <div class="date" id="date">20 March (Sunday), 2022</div>
        </div>

        <div class="wstatus">
          <div class="temp" id="temp">32&deg;c</div>
          <div class="min-max" id="min-max">31&deg;C(min) / 33&deg;C(max)</div>
          <div class="weather" id="weather">Clear</div>
          <div class="img"></div>
        </div>

      </div>
    </div>
    <script src="weather.js"></script>

  </body>
</html>
